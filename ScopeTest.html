
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Hoisting</h2>
<p>With <b>let</b>, you cannot use a variable before it is declared.</p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let carName = "Volvo1";
let carModel ="V90";
myFunction1();
myFunction2();

function myFunction1(){
 let carName ="Nissan";
 let carModel ="BlueBird";
  document.getElementById("demo1").innerHTML = "Func 1: I can display " + carName +" "+ carModel;
}

function myFunction2(){
 //let carName = "BMV2";
  document.getElementById("demo2").innerHTML = "Func 2: I can display " + carName +" "+ carModel;
}
</script>

</body>
</html>
</html>
